<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Events - Gihon Hebrew Synagogue</title>
  <link rel="icon" type="image/png" href="assets/logo.png">

  <!-- Fonts & CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/events.css"/>
</head>
<body>
  <!-- Injected Header -->
  <div id="__header"></div>

  <main class="page">
    <!-- Page Heading -->
    <section class="events-head" aria-labelledby="eventsTitle">
      <div class="container narrow center">
        <h1 id="eventsTitle">Upcoming Events</h1>
      </div>
    </section>

    <!-- Events List -->
    <section class="events-list" aria-label="Event listings">
      <div class="container" id="eventsContainer">
        <!-- JS will populate events here -->
      </div>
    </section>
  </main>

  <!-- Injected Footer -->
  <div id="__footer"></div>

  <!-- Scripts -->
  <script type="module" src="./js/partials.js"></script>
  <script src="./script.js"></script>

<script>
async function loadEvents() {
  try {
    const res = await fetch('data/events.json', { cache: 'no-cache' });
    if (!res.ok) throw new Error('Failed to load events.json');

    const events = await res.json();
    const wrap = document.getElementById('eventsContainer');

    wrap.innerHTML = events.map(ev => `
      <article class="event">
        <div class="event-media">
          <img src="${ev.image}" alt="${ev.title}">
        </div>
        <div class="event-body">
          <h3 class="event-title">${ev.title}</h3>
          <p class="event-desc">${ev.summary || ''}</p>
          <ul class="event-meta">
            <li><span class="dot" aria-hidden="true"></span> ${new Date(ev.date).toLocaleString()}</li>
            <li><span class="dot" aria-hidden="true"></span> ${ev.location || ''}</li>
          </ul>
          ${ev.registerUrl ? `
            <a class="btn btn-sm btn-outline" href="${ev.registerUrl}" target="_self">Register</a>` : ``}
        </div>
      </article>
    `).join('');

  } catch (e) {
    console.error(e);
    document.getElementById('eventsContainer').innerHTML = '<p>Unable to load events at the moment.</p>';
  }
}

document.addEventListener('DOMContentLoaded', loadEvents);
</script>

</body>
</html>
