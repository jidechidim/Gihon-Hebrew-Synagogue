<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gihon Hebrew Synagogue CMS</title>
    <link rel="icon" type="image/png" href="../assets/logo.png" />

    <!-- âœ… Load CMS from jsDelivr (more reliable than unpkg) -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms-app@2.15.72/dist/netlify-cms.js"></script>

    <!-- Optional CMS styling -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/netlify-cms-app@2.15.72/dist/netlify-cms.css"
    />
  </head>

  <body>
    <script>
      // Initialize the CMS
      if (typeof window.CMS !== "undefined") {
        window.CMS.init();
      } else {
        console.error("Netlify CMS failed to load.");
      }
    </script>
  </body>
</html>
