<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gihon Hebrew Synagogue CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f6f9fc;
        margin: 0;
      }
      .cms-loading {
        text-align: center;
      }
      .cms-loading h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
      }
      .cms-loading p {
        color: #666;
        margin-top: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div class="cms-loading">
      <h1>Gihon Hebrew Synagogue Admin</h1>
      <p>Loading Netlify CMS...</p>
    </div>

    <!-- Netlify Identity for Authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms-app@latest/dist/netlify-cms.js"></script>

    <script>
      // Initialize CMS
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
