<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gihon Hebrew Synagogue CMS</title>
  <link rel="icon" href="../assets/logo.png">

  <!-- ✅ Netlify CMS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms.css">
</head>
<body>
  <div id="nc-root"></div>

  <!-- ✅ Netlify CMS JS -->
  <script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms.js"></script>
  <script>
    if (window.CMS) {
      CMS.init({
        config: {
          backend: {
            name: "auth0",
            auth_type: "/.netlify/functions/auth-login",
            app_id: "CMS_AUTH_APP",
            site_domain: "gihonhebrewsynagogue.org",
            base_url: "/.netlify/functions"
          },
          media_folder: "assets/uploads",
          public_folder: "/assets/uploads",
          publish_mode: "editorial_workflow",
          load_config_file: true
        }
      });
    } else {
      console.error("Netlify CMS failed to load properly.");
    }
  </script>
</body>
</html>
