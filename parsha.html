<!-- ======== Weekly Parsha ======== -->
<section id="parsha" class="section parsha">
  <div class="container narrow">
    <h2 class="section-title">Weekly Parsha</h2>
    <blockquote class="parsha-quote" cite="#">
    
      <p id="parshaText">Loading parsha...</p>
      <footer class="parsha-ref" id="parshaRefs">

      <a class="pager-link prev" href="#" rel="prev"><span aria-hidden="true">â€¹</span> Previous</a>

  <!-- Injected partial -->
  <div id="__footer"></div>

  <!-- Scripts -->
  <script type="module" src="./js/partials.js"></script>
  <script src="./script.js"></script>
  
  <script>
  async function loadParsha() {
    try {
      const url = "https://www.hebcal.com/shabbat?cfg=json&geonameid=2352778&c=on"; 
      const response = await fetch(url);
      const data = await response.json();

      const parshaItem = data.items.find(item => item.category === "parashat");

      if (parshaItem) {
        // Parsha name
        document.getElementById("parshaText").textContent = parshaItem.title;

        // Clear previous refs
        const refContainer = document.getElementById("parshaRefs");
        refContainer.innerHTML = "";

        // Split reading references if provided (e.g., "Genesis 6:9-11:32")
        if (parshaItem.memo) {
          const refs = parshaItem.memo.split(";"); 
          refs.forEach((ref, i) => {
            if (i > 0) {
              const sep = document.createElement("span");
              sep.classList.add("sep");
              sep.textContent = "â€¢";
              refContainer.appendChild(sep);
            }
            const link = document.createElement("a");
            link.href = "./parsha.html";
            link.classList.add("ref");
            link.textContent = ref.trim();
            refContainer.appendChild(link);
          });
        } else {
          // fallback
          const link = document.createElement("a");
          link.href = "./parsha.html";
          link.classList.add("ref");
          link.textContent = "Read More";
          refContainer.appendChild(link);
        }
      } else {
        document.getElementById("parshaText").textContent = "No parsha this week.";
        document.getElementById("parshaRefs").textContent = "";
      }
    } catch (err) {
      console.error("Error fetching parsha:", err);
      document.getElementById("parshaText").textContent = "Unable to load parsha.";
      document.getElementById("parshaRefs").textContent = "";
    }
  }

  document.addEventListener("DOMContentLoaded", loadParsha);
</script>

</body>
